{% extends 'after_logedin.html'%}
{% block title %}Update Book-LinkBook{% endblock %}
{%block content%}

<div class="alert alert-dark" role="alert" style="position:static;">

    <a href="/logout" type="button" class="btn btn-primary">Logout</a>
    <a href="/profile" type="button" class="btn btn-primary">Profile</a>
 {{email}}

</div>

<form action="/updateb/{{data.sno}}" method="post" style="display:inline-block;margin-left:30px;">

  <div class="form-group">
    <label for="exampleInputEmail1">Subject</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter subject" required name="sub" value="{{data.sub}}">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter description" required name="desc" value="{{data.desc}}" >
  </div>

  <button type="submit" class="btn btn-primary">Update Book</button>
</form>


{%endblock%}
